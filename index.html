<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colegio Ildefonso Vázquez</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    
    <!-- PWA -->
    <meta name="theme-color" content="#1e40af">
    <meta name="description" content="Plataforma educativa del Colegio Ildefonso Vázquez">
    
    <style>
        /* Variables CSS dinámicas */
        :root {
            --primary: #1e40af;
            --secondary: #dc2626;
            --background: #f9fafb;
            --text: #1f2937;
            --card: #ffffff;
            --border: #e5e7eb;
        }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-white font-sans transition-colors duration-300">
    
    <!-- Header -->
    <header class="gradient-colegio shadow-lg sticky top-0 z-50">
        <div class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex items-center justify-between h-16">
                    <!-- Logo -->
                    <div class="flex items-center space-x-3">
                        <img src="assets/logo.png" 
                             alt="Logo Colegio" 
                             class="h-10 w-10 rounded-full border-2 border-blue-600">
                        <div>
                            <h1 class="text-lg font-bold text-blue-900 dark:text-blue-100">
                                Colegio Ildefonso Vázquez
                            </h1>
                            <p class="text-xs font-semibold text-red-700 dark:text-red-300 uppercase">
                                Con fe hacia lo alto
                            </p>
                        </div>
                    </div>
                    
                    <!-- Navegación Desktop -->
                    <nav class="hidden md:flex items-center space-x-6">
                        <button onclick="app.showView('home')" 
                                class="nav-link" data-view="home">
                            Inicio
                        </button>
                        <button onclick="app.showView('publications')" 
                                class="nav-link" data-view="publications">
                            Publicaciones
                        </button>
                        <button onclick="app.showView('subjects')" 
                                class="nav-link" data-view="subjects">
                            Materias
                        </button>
                        <button onclick="app.showView('about')" 
                                class="nav-link" data-view="about">
                            Acerca
                        </button>
                    </nav>
                    
                    <!-- Controles -->
                    <div class="flex items-center space-x-3">
                        <!-- Tema claro/oscuro -->
                        <button id="theme-toggle" 
                                class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800">
                            <i data-lucide="sun" id="theme-icon" class="w-5 h-5"></i>
                        </button>
                        
                        <!-- Admin/Login -->
                        <button id="admin-btn" 
                                onclick="showLoginModal()"
                                class="btn-primary text-sm admin-only">
                            <i data-lucide="lock" class="w-4 h-4 mr-2"></i>
                            Admin
                        </button>
                        
                        <button id="logout-btn" 
                                onclick="authManager.logout()"
                                class="btn-danger text-sm hidden admin-only">
                            <i data-lucide="log-out" class="w-4 h-4 mr-2"></i>
                            Salir
                        </button>
                        
                        <!-- Menú móvil -->
                        <button id="mobile-menu-btn" 
                                class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800">
                            <i data-lucide="menu" class="w-6 h-6"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Menú móvil -->
        <div id="mobile-menu" class="md:hidden bg-white dark:bg-gray-800 border-t dark:border-gray-700 hidden">
            <div class="px-4 py-3 space-y-1">
                <button onclick="app.showView('home')" 
                        class="nav-link-mobile block w-full text-left" data-view="home">
                    Inicio
                </button>
                <button onclick="app.showView('publications')" 
                        class="nav-link-mobile block w-full text-left" data-view="publications">
                    Publicaciones
                </button>
                <button onclick="app.showView('subjects')" 
                        class="nav-link-mobile block w-full text-left" data-view="subjects">
                    Materias
                </button>
                <button onclick="app.showView('about')" 
                        class="nav-link-mobile block w-full text-left" data-view="about">
                    Acerca
                </button>
                <div class="border-t dark:border-gray-700 pt-2 mt-2 admin-only hidden">
                    <button onclick="app.showView('admin')" 
                            class="nav-link-mobile block w-full text-left text-blue-600 dark:text-blue-400">
                        Panel Admin
                    </button>
                </div>
            </div>
        </div>
    </header>
    
    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading -->
        <div id="loading" class="hidden fixed inset-0 bg-white dark:bg-gray-900 z-50 flex items-center justify-center">
            <div class="spinner"></div>
        </div>
        
        <!-- Vistas dinámicas -->
        <div id="views-container">
            <!-- Las vistas se cargan dinámicamente -->
        </div>
    </main>
    
    <!-- Footer -->
    <footer class="gradient-colegio mt-12">
        <div class="bg-white/90 dark:bg-gray-900/90 backdrop-blur-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <div class="flex items-center space-x-2">
                            <img src="assets/logo.png" alt="Logo" class="h-8 w-8 rounded-full">
                            <div>
                                <h3 class="font-bold text-blue-900 dark:text-blue-100">
                                    Colegio Ildefonso Vázquez
                                </h3>
                                <p class="text-xs text-gray-600 dark:text-gray-400">
                                    "Con fe hacia lo alto"
                                </p>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center md:text-right">
                        <p class="text-sm text-gray-600 dark:text-gray-400" id="school-developedBy">
                            Desarrollado por el equipo
                        </p>
                        <p class="text-xs text-gray-500 dark:text-gray-500 mt-1">
                            © 2025 - Todos los derechos reservados
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- Modal de Login -->
    <div id="login-modal" class="fixed inset-0 bg-black/50 hidden items-center justify-center z-50 p-4">
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-2xl w-full max-w-md">
            <div class="p-8">
                <div class="text-center mb-6">
                    <i data-lucide="shield-check" class="w-12 h-12 text-blue-600 dark:text-blue-400 mx-auto mb-2"></i>
                    <h3 class="text-xl font-bold dark:text-white">Acceso Administrativo</h3>
                    <p class="text-gray-600 dark:text-gray-400 text-sm mt-1">
                        Solo personal autorizado
                    </p>
                </div>
                
                <form id="login-form" class="space-y-4">
                    <div>
                        <label class="form-label">Email</label>
                        <input type="email" 
                               id="login-email"
                               class="form-input" 
                               placeholder="admin@colegio.edu"
                               required>
                    </div>
                    
                    <div>
                        <label class="form-label">Contraseña</label>
                        <input type="password" 
                               id="login-password"
                               class="form-input" 
                               placeholder="••••••••"
                               required>
                    </div>
                    
                    <div class="pt-2">
                        <button type="submit" 
                                class="btn-primary w-full">
                            Iniciar Sesión
                        </button>
                        <button type="button" 
                                onclick="hideLoginModal()"
                                class="w-full text-gray-400 hover:text-gray-600 dark:hover:text-gray-300 mt-2 text-sm">
                            Cancelar
                        </button>
                    </div>
                </form>
                
                <div class="mt-6 text-center text-sm text-gray-500 dark:text-gray-400">
                    <p>¿Primera vez? Contacta al administrador principal</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="database.js"></script>
    <script src="storage.js"></script>
    <script src="admin.js"></script>
    <script src="app.js"></script>
    
    <script>
        // Funciones globales
        function showLoginModal() {
            document.getElementById('login-modal').classList.remove('hidden');
        }
        
        function hideLoginModal() {
            document.getElementById('login-modal').classList.add('hidden');
        }
        
        // Configurar formulario de login
        document.getElementById('login-form')?.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            const result = await authManager.login(email, password);
            if (result.success) {
                hideLoginModal();
                app.showView('admin');
            } else {
                alert('Error: ' + result.error);
            }
        });
        
        // Inicializar cuando el DOM esté listo
        document.addEventListener('DOMContentLoaded', () => {
            console.log('Sistema Colegio Ildefonso Vázquez iniciado');
        });
    </script>
</body>
</html>
